# File generated by `flyctl launch` for dismoi on 2023-01-31T11:04:11+01:00

app = "dismoi"
kill_signal = "SIGTERM"
kill_timeout = 5
processes = []

[env]
  DATABASE_PATH = "/mnt/dismoi/dismoi.db"
  PHX_HOST = "dismoi.fly.dev"
  PORT = "8080"

[experimental]
  auto_rollback = true

# For the SQLite3 database in a persistent volume
[mounts]
  source="dismoi"
  destination="/mnt/dismoi"

[[services]]
  http_checks = []
  internal_port = 8080
  processes = ["app"]
  protocol = "tcp"
  script_checks = []
  [services.concurrency]
    hard_limit = 1000
    soft_limit = 1000
    type = "connections"

  [[services.ports]]
    force_https = true
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.tcp_checks]]
    grace_period = "1s"
    interval = "15s"
    restart_limit = 0
    timeout = "2s"
